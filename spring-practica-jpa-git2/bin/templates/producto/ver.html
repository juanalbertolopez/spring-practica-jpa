<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-ligth">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			<h4 class="card-title">
			<a class="btn btn-primary btn-xs" th:href="@{'/producto/form/' + ${producto.id}}" th:text="'crear producto'"></a>
			 </h4>

				<ul class="list-group">
				<li class="list-group-item" th:text="${producto.id}"></li>
					<li class="list-group-item" th:text="${producto.nombre}"></li>
					<li class="list-group-item" th:text="${producto.precio}"></li>	
					<li class="list-group-item" th:text="${producto.stock}"></li>				
					<li class="list-group-item" th:text="${producto.createAt}"></li>

				</ul>
			

			</div>
		</div>
	</div>
	<footer th:fragment="footer" class="container">
		<img th:src="@{/images/spring.png}" alt="Spring logo" />
	</footer>
</body>
</html>
